  <body>
    <h1>Peso en otros planetas </h1>
    <p>En la tierra pesas distinto que en otro planeta</p>
    <script type="text/javascript">
      var planeta = prompt("¿En que planeta quieres calcular tu peso?: \n¿Marte o Jupiter?");
      var pesoUsuario = prompt("Cual es tu peso");
      var planeta = planeta.toLowerCase();
      var peso = parseFloat(pesoUsuario);
      var gTierra = 9.8;
      var gMarte = 3.7;
      var gJupiter = 24.8;
      var pesoFinal;
      if(planeta == "marte")
      {
        pesoFinal = peso * gMarte / gTierra;
        pesoFinal = parseFloat(pesoFinal);
      }
      else if(planeta == "jupiter")
      {
        pesoFinal = peso * gJupiter / gTierra;
      }
      else
      {
        pesoFinal = 10000000;
      }
        pesoFinal = parseFloat(pesoFinal);
        document.write("Tu peso en " + planeta + " es de <strong>" + pesoFinal.toFixed(2) + " </strong> Kilos");
    </script>
