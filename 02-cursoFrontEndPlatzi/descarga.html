031833Z", "content": "<p>con: text-align: center y en el html se puede hacer el salto de linea con la etiqueta &lt;br&gt;</p>", "tags": [], "objectType": "comment", "id": 825164, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {}}}, {"breadcrumb": [], "author": {"name": "Leonardo Daniel Benitez Cuenca", "avatar": "https://static.platzi.com/media/avatars/avatars/leonardodaniel_a781e6dd-aa91-4a5c-a3ca-012bf49f95a4.jpg", "role": "Estudiante"}, "timestamp": "2019-11-15T05:57:26.463314Z", "content": "<p>La secction de register de mi HTML</p>\n<pre><code>&lt;section <span class=\"hljs-class\"><span class=\"hljs-keyword\">class</span></span>=<span class=\"hljs-string\">\"register\"</span>&gt;\n        &lt;section <span class=\"hljs-class\"><span class=\"hljs-keyword\">class</span></span>=<span class=\"hljs-string\">\"register__container\"</span>&gt;\n            &lt;h2 tabindex=<span class=\"hljs-string\">\"0\"</span>&gt;<span class=\"hljs-type\">Reg</span>\u00edstrate&lt;/h2&gt;\n            &lt;form <span class=\"hljs-class\"><span class=\"hljs-keyword\">class</span></span>=<span class=\"hljs-string\">\"register__container--form\"</span>&gt;\n                &lt;input aria-label=<span class=\"hljs-string\">\"Nombres\"</span><span class=\"hljs-class\"><span class=\"hljs-keyword\">class</span></span>=<span class=\"hljs-string\">\"input\"</span><span class=\"hljs-class\"><span class=\"hljs-keyword\">type</span></span>=<span class=\"hljs-string\">\"text\"</span> placeholder=<span class=\"hljs-string\">\"Nombres\"</span>&gt;\n                &lt;input aria-label=<span class=\"hljs-string\">\"Correo\"</span><span class=\"hljs-class\"><span class=\"hljs-keyword\">class</span></span>=<span class=\"hljs-string\">\"input\"</span><span class=\"hljs-class\"><span class=\"hljs-keyword\">type</span></sp p>Profe, tengo una duda:<br>\n\u00bfPor que cuando esta estableciendo el color en ciertos atributos, lo hace en algunos casos usando rgba y en otros, el valor exadecimal?</p>\n<p>\u00bfEl motivo es por algo en especifico?<br>\n\u00bfTiene que ver con el rendimiento o el mantenimiento del codigo?</p>", "tags": [], "objectType": "comment", "id": 796624, "liked": false, "nLikes": 1, "nSubcards": 2, "detailUrl": "/comentario/796624/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Demian Arenas", "avatar": "https://static.platzi.com/media/avatars/demian_9368e6a6-1b44-4c33-9de7-8ec16c495694.png", "role": "Platzi Team"}, "timestamp": "2019-10-24T20:42:52.512532Z", "content": "<p>Hola Lenie, es cuesti\u00f3n de c\u00f3mo lo maneje tu equipo. Si vas a tener que modificar los colores desde el lado de JavaScript lo recomendable es utilizar RGB, pero en caso de que no necesites de esto lo m\u00e1s optimo para CSS es utilizar Hexadecimal.</p>", "tags": [], "objectType": "comment", "id": 796639, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {}}}, {"breadcrumb": [], "author": {"name": "Ad\u00e1n Due\u00f1as Escobar", "avatar": "https://static.platzi.com/media/avatars/avatars/adan_due_0145f2f1-3c4f-47e6-83e3-25f85e09e69e.jpg", "role": "Estudiante"}, "timestamp": "2019-10-25T19:56:38.162679Z", "content": "<p>Se utiliza rgba cuando quieres modificar la opacidad (transparencia) entonces tienes cuatro valores: Rojo, Verde, Azul y Opacidad (medida de 0 a 1)</p>", "tags": [], "objectType": "comment", "id": 798182, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": fa align-items</span>: center;\n}\n</code></pre>\n<pre><code><span class=\"hljs-selector-class\">.input</span>{\n   <span class=\"hljs-attribute\">background-color</span>: transparent;\n   <span class=\"hljs-attribute\">border-left</span>: <span class=\"hljs-number\">0px</span>;\n   <span class=\"hljs-attribute\">border-right</span>: <span class=\"hljs-number\">0px</span>;\n   <span class=\"hljs-attribute\">border-top</span>: <span class=\"hljs-number\">0px</span>;\n   <span class=\"hljs-attribute\">border-bottom</span>: <span class=\"hljs-number\">2px</span> solid white;\n   <span class=\"hljs-attribute\">font-family</span>: <span class=\"hljs-string\">'Muli'</span>, sans-serif;\n   <span class=\"hljs-attribute\">font-size</span>: <span class=\"hljs-number\">16px</span>;\n   <span class=\"hljs-attribute\">margin-bottom</span>: <span class=\"hljs-number\">20px</span>;\n   <span class=\"hljs-attribute\">padding</span>: <span class=\"hljs-number\">10px</span>20px;\n   <span class=\"hljs-attribute\">outline</span>: none;\n   <span class=\"hljs-attribute\">color</span>: white;\n   <span class=\"hljs-attribute\">width</span>: <span class=\"hljs-number\">80%</span>;\n}\n</code></pre>", "tags": [], "objectType": "comment", "id": 780306, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/780306/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 21900}, {"name": "course_id", "value": 1640}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 780306}]}, "delete": {"url": "/comments/780306/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "SergioRCi", "avatar": "https://static.platzi.com/static/website/v2/images/avatar_default.afdd5b436fc2.png", "role": "Estudiante"}, "timestamp": "2019-10-12T16:4 , "parameters": []}}}, {"breadcrumb": [], "author": {"name": "wlm.morant", "avatar": "https://static.platzi.com/media/avatars/williammorantorres_72515b71-7788-4acb-a6c3-d3829b3d484c", "role": "Estudiante"}, "timestamp": "2019-10-06T05:22:22.510648Z", "content": "<p>cuando escribo mi correo en el input la letra es negra como configuro para que sea blanco</p>", "tags": [], "objectType": "comment", "id": 768773, "liked": false, "nLikes": 2, "nSubcards": 1, "detailUrl": "/comentario/768773/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Eduardo Zamarron Mu\u00f1oz", "avatar": "https://static.platzi.com/media/avatars/avatars/EduardoZM_940c3e0e-76fb-4c73-bcdf-dd185430a5c7.jpg", "role": "Estudiante"}, "timestamp": "2019-10-14T08:04:58.331717Z", "content": "<p>Coloca color: white; en tu clase .input (:</p>", "tags": [], "objectType": "comment", "id": 780299, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 21900}, {"name": "course_id", "value": 1640}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 768773}]}, "delete": {"url": "/comments/768773/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "wlm.morant", "avatar": "https://static.platzi.com/media/avatars/williammorantorres_72515b71-7788-4acb-a6c3-d3829b3d484c", "role": "Estudiante"}, "timestamp": "2019-10-06T04:13:15.991615Z", "content": "<p>CUAL ES LA DIFERENCIA ENTRE<br>\n.login__container\u2013social-media &gt; div  \tCON<br>\n.login__container\u2013social-media  div<br>\nson iguales???<br>\ny qie sucede cuando usan ~</p>", "tags": [], "objectType": "comment", "id": 768712, "liked": false, "nLikes": 1, "nSubcards": 1, "detailUrl": "/comentario/768712/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Eduardo Zamarron Mu\u00f1oz", "avatar": "https://static.platzi.com/media/avatars/avatars/EduardoZM_940c3e0e-76fb-4c73-bcdf-dd185430a5c7.jpg", "role": "Estudiante"}, "timestamp": "2019-10-14T08:10:09.319377Z", "content": "<p>Esta pregunta la resolvi\u00f3 Santi Dalmasso en el video anterior, me limitar\u00e9 a copiar y pegar su respuesta:</p>\n<p><em>No es lo mismo, son combinadores diferentes:<br>\nEl combinador &gt; selecciona los elementos que son hijos directos del primer elemento. Mientras que el combinador (espacio) selecciona a todos los elementos que son descendientes del primer elemento (sean o no hijos directos).<br>\nEn este caso especifico se comporta igual porque los div, son los unicos hijos y ademas son directos. Pero en el caso de que tenga div nietos no aplicaria. Por ejemplo:</em></p>\n<pre><code><span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">section</span><span class=\"hljs-attr\">class</span>=<span class=\"hljs-string\">\"login__container--social-media\"</span>&gt;</span> Padre\n\t\t<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">div</span>&gt;</span> Hijo\n\t\t\t<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">div</span>&gt;</span>Nieto<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">div</span>&gt;</span>\n\t\t<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">div</span>&gt;</span>\n\t\t<span class=\"hljs-tag\">&lt;<span class=\"hljs-name\">div</span>&gt;</span> Hijo <span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">div</span>&gt;</span>\n<span class=\"hljs-tag\">&lt;/<span class=\"hljs-name\">section</span>&gt;</span>\n</code></pre>\n<p><em>login__container\u2013social-media &gt; div{} no aplicaria en el div nieto</em></p>\n<p>Fin del copy &amp; paste.</p>", "tags": [], "objectType": "comment", "id": 780301, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 21900}, {"name": "course_id", "value": 1640}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 768712}]}, "delete": {"url": "/comments/768712/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "emanuel-alejandro-mamani", "avatar": "https://static.platzi.com/media/avatars/avatars/emanuel-alejandro-mamani_179258db-814a-4525-b3a9-9949f1535047", "role": "Estudiante"}, "timestamp": "2019-10-02T06:49:26.122174Z", "content": "<p>Asi me quedo el login y el registro<br>\n<img alt=\"login.png\" src=\"https://static.platzi.com/media/user_upload/login-4a07d7f5-096e-40e6-b835-ab9891e86161.jpg\"><br>\n<img alt=\"create.png\" src=\"https://static.platzi.com/media/user_upload/create-de214f26-16d6-4bb4-97fd-f92c686d0b2e.jpg\"></p>", "tags": [], "objectType": "comment", "id": 763161, "liked": false, "nLikes": 2, "nSubcards": 1, "detailUrl": "/comentario/763161/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "aaronpaulgz", "avatar": "https://static.platzi.com/media/avatars/avatars/aaronpaulgz_dec0adc5-dab2-44fa-9872-14f0220ab125.jpg", "role": "Estudiante"}, "timestamp": "2019-10-03T13:03:52.011786Z", "content": "<p>Vaya, te qued\u00f3 muy bonito. Felicidades</p>", "tags": [], "objectType": "comment", "id": 764904, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "s
